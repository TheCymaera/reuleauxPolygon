<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

	<title>Reuleaux Polygon Generator</title>
	<link rel="icon" href="/favicon.ico" type="image/png">

	<meta name="author" content="Cymaera">
	<meta name="description" content="Generate shapes of constant width.">
	<meta name="keywords" content="Shapes, of, constant, width, Reuleaux, Polygon, Triangle">

	<meta property="og:title" content="Reuleaux Polygon Generator"/>
	<meta property="og:description" content="Generate shapes of constant width."/>
	<meta property="og:url"   content="https://www.heledron.com/tools/reuleaux-polygon-generator/"/>
	<meta property="og:image" content="https://www.heledron.com/tools/reuleaux-polygon-generator/icon.png"/>
	<meta property="og:type"  content="website" />

	<script src="./main.js" type="module"></script>
	<link rel="stylesheet" href="./main.css" type="text/css" />
	<link rel="stylesheet" href="./deps/fancy-checkbox.css" type="text/css" />
	<link rel="stylesheet" href="./deps/theme.css" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>

<body>
	<!-- Info dialog -->
	<section id="info">
		<div>
			<h1>Reuleaux Polygon Generator</h1>
			
			<section>
				<h3>License</h3>
				All content generated by the tool can be used for commercial or non-commercial purposes.<br>
				Attribution is appreciated but not due.
			</section>
			<section>
				<h3>Links</h3>
				<a href="/">Code on GitHub</a>
			</section>
		</div>
	</section>


	<!-- Main section (canvas, info button, and download button) -->
	<main>
		<canvas></canvas>
		<div>
			<button class="circleButton" id="infoButton" title="Info">
				<i class="fa fa-info"></i>
				<i class="fa fa-times"></i>
			</button>
			<button class="circleButton" id="downloadButton" title="Download">
				<i class="fa fa-download"></i>
			</button>
		</div>
	</main>

	<!-- Side section (inputs and controls) -->
	<aside>
		<section>
			<h3>Draw</h3>
			<label class="fancy-checkbox">
				<input type="checkbox" id="manualDraw"/>
				<span>Manual</span>
			</label>
			<span id="autoDrawContainer">
				<label class="fancy-checkbox">
					<input type="checkbox" id="autoDrawPolygon"/>
					<span>Polygon</span>
				</label>
				<label class="fancy-checkbox">
					<input type="checkbox" id="autoDrawCircles"/>
					<span>Circles</span>
				</label>
				<label class="fancy-checkbox">
					<input type="checkbox" id="autoDrawArcs"/>
					<span>Arcs</span>
				</label>
				<label class="fancy-checkbox">
					<input type="checkbox" id="rotate"/>
					<span>Rotate</span>
				</label>
			</span>
			<span id="manualDrawContainer">
				<button id="drawPolygonButton">Polygon</button>
				<button id="drawCirclesButton">Circles</button>
				<button id="drawArcsButton">Arcs</button>
				<button id="clearButton">Clear</button>
			</span>
		</section>
		<section>
			<h3>Geometry</h3>
			<label>
				Sides
				<input type="number" id="sides" />
			</label>
			<small>(Enter an odd number for a shape of constant width)</small>
			<label>
				Size <small>(Circumradius)</small>
				<input type="number" id="size" />
			</label>
			<label>
				Orientation <small>(Degrees)</small>
				<input type="number" id="orientation" />
			</label>
			<label>
				Extension
				<input type="number" id="extension" />
			</label>
		</section>

		<section>
			<h3>Display</h3>
			<label>
				Resolution <small>(pixels)</small>
				<input type="number" id="resolution"/>
			</label>
			<label>
				Line width <small>(pixels)</small>
				<input type="number" id="lineWidth"/>
			</label>

			<label>
				Polygon Color
				<input type="color" id="polygonColor"/>
			</label>
			<label>
				Circle Color
				<input type="color" id="circleColor"/>
			</label>
			<label>
				Arc Color
				<input type="color" id="arcColor"/>
			</label>
			<label>
				Extension Color
				<input type="color" id="extensionColor"/>
			</label>
			<label>
				Extension Radii Color
				<input type="color" id="extensionRadiiColor"/>
			</label>
			<label>
				Line cap
				<select id="lineCap"></select>
			</label>
			<label>
				Line join
				<select id="lineJoin"></select>
			</label>
		</section>
	</aside>
</body>
</html>
